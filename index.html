<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Api</title>
    <script defer src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main">
        <div class="form__block">
          <div class="form__block_instance">
            <div class="instance__item">
              <h4>ID</h4>
              <input type="text" id="idInstance" placeholder="ID instance" class="input__form" />
            </div>
            <div class="instance__item">
              <h4>API Token</h4>
              <input type="text" id="apiToken" placeholder="Api Token Instance" class="input__form" />
            </div>
          </div>
          <div class="form__block_instance">
            <button class="form__button" onclick="getSettings()">getSettings</button>
            <button class="form__button" onclick="getStateInstance()">getStateInstance</button>
          </div>
  
          <div class="form__block_instance">
            <div class="instance__item">
              <h4>Phone number</h4>
              <input type="text" id="phoneNumberMessage" placeholder="+7-XXX-XXX-XX-XX" class="input__form" />
            </div>
  
            <div class="instance__item">
              <h4>Message</h4>
              <textarea id="message" placeholder="Message" class="input__form area"></textarea>
            </div>
  
            <button class="form__button" onclick="sendMessage()">sendMessage</button>
          </div>
  
          <div class="form__block_instance">
            <div class="instance__item">
              <h4>Phone number</h4>
              <input type="text" id="phoneNumberFile" placeholder="+7-XXX-XXX-XX-XX" class="input__form" />
            </div>
  
            <div class="instance__item">
              <h4>File URL</h4>
              <input type="text" id="fileUrl" placeholder="https://..." class="input__form" />
            </div>
  
            <button class="form__button" onclick="sendFileByUrl()">sendFileByUrl</button>
        </div>
      </div>
      <div class="content__block">
        <h2>Ответ:</h2>
        <pre class="content__block_message"></pre>
      </div>
    </main>
  </body>
</html>
